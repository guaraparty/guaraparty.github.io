<html>
<head>
  <meta charset="UTF-8">
  <title>Sunset Guaraparty</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Orbitron|Roboto:100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <canvas class="background"></canvas>
    <div class="animationHeader">
          <div class="star" id="one"></div>
          <div class="star" id="two"></div>
          <div class="star" id="three"></div>
          <div class="star" id="four"></div>
          <div class="star" id="five"></div>
          <div class="star" id="six"></div>
          <div class="star" id="seven"></div>
          <div class="star" id="eight"></div>
          <div class="star" id="nine"></div>
          <div class="star" id="ten"></div>
          <div class="star" id="eleven"></div>
          <div class="star" id="twelve"></div>
          <div class="star" id="thirteen"></div>
          <div class="star" id="fourteen"></div>
          <div class="star" id="fifteen"></div>
          <div class="star" id="sixteen"></div>
          <div id="coverElement"></div>
      </div>
      <div class="player">
        <div class="canvas-wrapper">
          <div class="inner-canvas-wrapper">
            <canvas class="visual"></canvas>
          </div>
        </div>
        <audio></audio>
        <div class="event">
          <div class="sunset">SUNSET</div>
          <div class="guaraparty">GUARAPARTY</div>
          <div class="date">SEXTA 16-06 | 15H</div>
          <div class="ready">ARE YOU READY?</div>
        </div>
        <div class="song">
          <div class="artist"></div>
          <div class="name"></div>
        </div>
        <div class="playarea">
          <div class="prevSong"></div>
          <div class="play"></div>
          <div class="pause"></div>
          <div class="nextSong"></div>
        </div>
        <div class="soundControl"></div>
        <div class="time">00:00</div>
    </div>
  <script src="https://cdn.rawgit.com/enjikaka/Spotify-API-Wrapper/master/spotify-api-wrapper.js"></script>
  <script src="https://cdn.rawgit.com/aadsm/JavaScript-ID3-Reader/master/dist/id3-minimized.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
